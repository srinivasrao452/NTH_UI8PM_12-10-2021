<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Form Validations</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      <!-- bootstrap 3 library -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body{
            background-color: bisque;
        }
        form{
            background-color: yellow;
            padding: 30px;
            margin: 30px;
        }
        td{
            padding: 10px;
        }
    </style>
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-lg-6 col-md-8 col-sm-12 col-md-offset-3">
               <form method="post" onsubmit="return checkForm(this)"
                     action="success.html">
                   <h3 class="text-center">User Form Validation</h3>
                   <table>
                       <tr>
                           <th>Username:</th>
                           <td><input type="text" name="username" autocomplete="off"
                                      onfocusin="focusFunction(this)" onfocusout="focusOutFunction(this)"></td>
                       </tr>
                       <tr><th></th><td id="uname"></td></tr>

                        <tr>
                           <th>Password:</th>
                           <td><input type="password" name="pwd1"
                                       onfocusin="focusFunction(this)" onfocusout="focusOutFunction(this)"></td>
                       </tr>
                       <tr><th></th><td id="pwd1"></td></tr>

                       <tr>
                           <th>Confirm Password:</th>
                           <td><input type="password" name="pwd2"
                                       onfocusin="focusFunction(this)" onfocusout="focusOutFunction(this)"></td>
                       </tr>
                       <tr><th></th><td id="pwd2"></td></tr>

                       <tr>
                           <th>Mobile:</th>
                           <td><input type="number" name="mobile"
                                      onfocusin="focusFunction(this)" onfocusout="focusOutFunction(this)"></td>
                       </tr>
                       <tr><th></th><td id="mobile"></td></tr>

                       <tr>
                           <th></th>
                           <td><input type="submit" value="Register"></td>
                       </tr>
                   </table>
               </form>
           </div>
       </div>
   </div>

<script>
    function focusFunction(element){
        element.style.backgroundColor="darkcyan";
    }
    function focusOutFunction(element){
        element.style.backgroundColor="white";
    }

    function checkForm(form){
        if(form.username.value == ""){
           document.getElementById("uname").innerHTML="Please enter username";
           document.getElementById("uname").style.color="red";
           form.username.focus();
           return false;
        }

        if(form.username.value.length < 5){
            document.getElementById("uname").innerHTML="Please enter username must be 5 chars ";
            document.getElementById("uname").style.color="red";
            form.username.focus();
            return false;
        }
        document.getElementById("uname").innerHTML="";

        re = /^\w+$/;
        if(!re.test(form.username.value)){
            document.getElementById("uname").innerHTML="Username not allowed any special charecters";
            document.getElementById("uname").style.color="red";
            form.username.focus();
            return false;
        }

        if(form.pwd1.value != "" &&  form.pwd1.value == form.pwd2.value){

            if(form.pwd1.value.length < 6){
                document.getElementById("pwd1").innerHTML="Password must be 6 chars length";
                document.getElementById("pwd1").style.color="red";
                form.pwd1.focus();
                return false;
            }

            if(form.pwd1.value == form.username.value){
                document.getElementById("pwd1").innerHTML="Password must be different from Username";
                document.getElementById("pwd1").style.color="red";
                form.pwd1.focus();
                return false;
            }

            re = /[0-9]/;
            if(!re.test(form.pwd1.value)){
                document.getElementById("pwd1").innerHTML="Password must be contains atleast one digit";
                document.getElementById("pwd1").style.color="red";
                form.pwd1.focus();
                return false;
            }

            re = /[a-z]/;
            if(!re.test(form.pwd1.value)){
                document.getElementById("pwd1").innerHTML="Password must be contains atleast one lower letter";
                document.getElementById("pwd1").style.color="red";
                form.pwd1.focus();
                return false;
            }

            re = /[A-Z]/;
            if(!re.test(form.pwd1.value)){
                document.getElementById("pwd1").innerHTML="Password must be contains atleast one upper letter";
                document.getElementById("pwd1").style.color="red";
                form.pwd1.focus();
                return false;
            }
        } // outer if block
        else {
            document.getElementById("pwd1").innerHTML="Please enter password and confirm password same";
            document.getElementById("pwd1").style.color="red";
            form.pwd1.focus();
            return false;
        }
        document.getElementById("pwd1").innerHTML="";

        if(form.mobile.value == ""){
            document.getElementById("mobile").innerHTML="Please enter mobile number";
            document.getElementById("mobile").style.color="red";
            form.mobile.focus();
            return false;
        }

        re=/[7-9]\d{9}/;
        if(!re.test(form.mobile.value)){
            document.getElementById("mobile").innerHTML="Please enter 10 digits mobile number starts with 7-9";
            document.getElementById("mobile").style.color="red";
            form.mobile.focus();
            return false;
        }

        document.getElementById('mobile').innerHTML="";

        alert(
            "your entered username value is : "+ form.username.value+
            "\nyour entered password value is : "+ form.pwd1.value+
            "\nyour entered mobile number is : "+ form.mobile.value
        )
        return true;
    } // function closing
</script>
</body>
</html>
