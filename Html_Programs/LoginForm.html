<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        table{
            background-color: darkcyan;
            padding: 10px 60px;
            border: 2px solid red;
            font-size: 30px;
        }
        td{
            padding: 20px;
        }
        #btn1,#btn2{
            padding: 10px 20px;
            color: white;
            background-color: green;
        }
        #btn1:hover,#btn2:hover{
            background-color: yellow;
            color: red;
        }

    </style>
</head>
<body>
   <center>
<form method="post" action="success.html">
    <h1>Please register here..</h1>
    <table>
        <tr>
            <th>Username:</th>
            <td><input type="text" name="uname"></td>
        </tr>
        <tr>
            <th>Password:</th>
            <td><input type="password" name="pwd"></td>
        </tr>

         <tr>
            <th></th>
            <td>
                <input type="submit" value="Login" id="btn1">
                <input type="reset" value="Clear" id="btn2">
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <p>Do you need an Account?
                    <a href="RegisterForm.html" style="color: white">Register</a> </p>
            </td>
        </tr>
    </table>

</form>
</center>


</body>
</html>
