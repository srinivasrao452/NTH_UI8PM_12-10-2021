<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>

    <style>
        h1{
            color: red;
        }
        #myid{
           background-color: yellow;
           color: black;
        }
        #myid2{
            background-color: green;
        }
        .myclass {
            background-color: chartreuse;
            font-size: 50px;
            border: 10px solid blue;
        }
        .myclass2{
            background-color: blueviolet;
            font-size: 50px;
            border: 10px solid blue;
        }
    </style>
</head>
<body>
   <h1 id="myid">Welcome to NTH</h1>
   <h2 id="myid2">Welcome to HTML</h2>
   <h1 class="myclass">Welcome to CSS</h1>
   <h1>Welcome to Bootstrap</h1>
   <p>Hello</p>
   <h1 class="myclass myclass2">Welcome to Javascript</h1>
</body>
</html>
