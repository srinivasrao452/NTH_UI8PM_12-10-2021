<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
       #div1{
          width: 500px;
           border: 10px solid yellow;
           background-color: cadetblue;
           padding: 20px;
       }
       input{
           margin: 20px;
       }
    </style>
</head>
<body>
   <div class="container" id="div1">
       <h2 class="text-center">Login here..</h2>
       <form method="post" id="login_form">
           <label>Username:</label>
           <input type="text" name="username" id="username"
                  placeholder="enter you name"> <br>

           <label>Password:</label>
           <input type="password" name="password" id="password"
                  placeholder="enter you password"> <br>


           <button type="button" id="show_password" name="show_password"
                   class="btn btn-success" style="margin-left: 100px;">
               show password
           </button>

       </form>
   </div>

<script>
    $(document).ready(function (){
       $("#show_password").on("click", function (){
          var passwordField = $("#password");

          var passwordFieldType = passwordField.attr("type")// password|text

          if(passwordField.val() != ""){

              if(passwordFieldType == "password"){
                  passwordField.attr("type", "text");
                  $(this).text("hide password");
              }
              else {
                   passwordField.attr("type", "password");
                   $(this).text("show password");
              }

          }
          else {
            alert("Please enter password")
          }


       });
    });
</script>
</body>
</html>
