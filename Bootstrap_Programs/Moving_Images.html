<!DOCTYPE html>
<html lang="en">
<head>
  <title>Moveing Images</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner img {
            width: 100%;
        }
    </style>
</head>
<body>
  <div class="container">
      <div class="row">
          <div class="col-md-2"></div> <!-- column 1 -->

          <div class="col-md-8">
             <div id="demo" class="carousel slide" data-target="carousel">
                 <!-- indicators -->
                 <ul class="carousel-indicators">
                     <li data-target="#demo" data-slide-to="0" class="active"></li>
                     <li data-target="#demo" data-slide-to="1"></li>
                     <li data-target="#demo" data-slide-to="2"></li>
                 </ul>

                 <!-- slide show -->
                 <div class="carousel-inner">
                     <div class="carousel-item active">
                         <img src="../images/hotel_img1.jpg" class="img-fluid" alt="hotel2">
                     </div>
                     <div class="carousel-item">
                         <img src="../images/food_image.jpg" class="img-fluid" alt="hotel2">
                     </div>
                     <div class="carousel-item">
                         <img src="../images/hotel_img1.jpg" class="img-fluid" alt="hotel2">
                         <div class="carousel-caption">
                             <h3>Los Angeles</h3>
                             <p>We had such a great time in LA!</p>
                         </div>
                     </div>
                 </div>

                 <!-- left and right  cotrols -->
                 <a class="carousel-control-prev" href="#demo" data-slide="prev">
                     <span class="carousel-control-prev-icon"></span>
                 </a>
                 <a class="carousel-control-next" href="#demo" data-slide="next">
                     <span class="carousel-control-next-icon"></span>
                 </a>
             </div> <!--  carousel  div -->
          </div> <!-- column 2 -->

          <div class="col-md-2"></div>  <!-- column 3 -->
      </div> <!-- row -->
  </div> <!-- container -->

</body>
</html>
