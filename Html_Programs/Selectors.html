<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors</title>
    <style>
        h1,h2,h3,h4{
            color: red;
        }
        div *{
            background-color: yellow;
        }
        div h1{
            border: 3px solid blue;
        }
        div+h1{
            font-size: 90px;
        }
    </style>

</head>
<body>
   <div>
       <h1>Welcome to NTH</h1>
       <h2>Welcome to HTML</h2>
       <h3>Welcome to CSS</h3>
       <h4>Welcome to Bootstrap</h4>
   </div>
   <p>Welcome</p>
   <h1>Hello</h1>

</body>
</html>
